  /status/order_id:
    post:
      summary: Check Order Status
      tags:
      - Orders
      description: |
        This endpoint allows merchants to check the current status of an order through a host-to-host request. 
        The request can be made in JSON, XML, or HTML FORM format, and the response will be returned in the same format as the request. 
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckStatusRequest'
      responses:
        '200':
          description: "Order status response in the requested format (JSON, XML, or HTML FORM)."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcceptPurchaseFinalResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/AcceptPurchaseFinalResponse'
            text/html:
              schema:
                $ref: '#/components/schemas/AcceptPurchaseFinalResponse'
  /reverse/order_id:
    post:
      summary: Order Reversal
      tags:
      - Orders
      description: |
        This endpoint allows merchants to reverse an order by sending a host-to-host request. 
        The request can be made in JSON, XML, or HTML FORM format, and the response will be returned in the same format.
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderReversalRequest'
      responses:
        '200':
          description: "Order reversal response in the requested format (JSON, XML, or HTML FORM)."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderReversalResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/OrderReversalResponse'
            text/html:
              schema:
                $ref: '#/components/schemas/OrderReversalResponse'
  /api/transaction_list/:
    post:
      summary: Transaction List by Order
      tags:
      - Orders
      description: |
        Retrieves a list of transactions for a specified order ID. The request must include the `merchant_id`, `order_id`, and `signature` parameters to verify the request's authenticity.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionListRequest'
      responses:
        '200':
          description: "List of transactions for the specified order."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionListResponse'
  /api/recurring:
    post:
      summary: Purchase Using Card Token
      tags: 
      - Recurring Payment
      description: |
        This endpoint allows merchants to perform purchases using a stored card token. Additional parameter `rectoken` must be included.The request can be sent in JSON, XML, or HTML form format, and the response will match the request format.
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenPurchaseRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/CardTokenPurchaseRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CardTokenPurchaseRequest'
      responses:
        '200':
          description: "Successful purchase response."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenPurchaseResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/CardTokenPurchaseResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/CardTokenPurchaseResponse'
        '400':
          description: "Error response with details."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/checkout/redirect/:
    post:
      summary: Card Verification
      tags:
      - Card
      description: |
        This endpoint is used for card verification requests, which are generated by the merchant. The host-to-host request can be sent in HTML FORM, XML, or JSON format, and the response is always returned in the same content type as the request.
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardVerificationRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/CardVerificationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CardVerificationRequest'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardVerificationResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/CardVerificationResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/CardVerificationResponse'
        '400':
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /p2pcredit:
    post:
      tags:
        - Card
      summary: P2P Card Credit
      description: |
        This endpoint allows a merchant to perform a peer-to-peer (P2P) card credit transaction, transferring funds directly to a recipient's card number or a stored receiver token. The request must include either `receiver_card_number` or `receiver_rectoken`, along with transaction details such as `order_id`, `order_desc`, and `amount`.

        To secure this request, the merchant must generate a signature using their Credit private key specifically for `p2pcredit` operations.
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/P2pCreditRequest'
            application/xml:
              schema:
                $ref: '#/components/schemas/P2pCreditRequest'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/P2pCreditRequest'
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardVerificationResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/CardVerificationResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/CardVerificationResponse'
        '400':
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /capture/order_id:
    post:
      tags:
        - Capture Pre-Purchase
      summary: Capture Pre-Authorized Payment
      description: |
        This endpoint allows a merchant to capture a previously pre-authorized amount on a card. The capture operation is the second stage in a two-stage payment scheme, where the initial amount was held during a pre-authorization request (`preauth = Y`). This capture can be a full or partial capture of the amount.

        > ðŸ“˜ Note
        > This operation applies only to card payments. If capture is not completed, only a reversal of the full held amount is available.
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapturePrePurchaseRequest'
      responses:
        '200':
          description: Successful capture response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapturePrePurchaseResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/CapturePrePurchaseResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/CapturePrePurchaseResponse'
        '400':
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/x-www-form-urlencoded:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  parameters:
    ContentType:
      in: header
      name: Content-Type
      required: true
      schema:
        type: string
        enum:
          - application/json
          - application/xml
          - application/x-www-form-urlencoded
      description: Specifies the format for the request. Response will be in the same format.
  schemas:
    ErrorResponse:
      type: object
      properties:
        response:
          type: object
          properties:
            response_status:
              type: string
              description: "Status indicating failure."
              example: "failure"
            error_message:
              type: string
              description: "Description of the error encountered."
              example: "General decline"
            error_code:
              type: integer
              description: "Error code for the failure."
              example: 1000
    AcceptPurchaseRequest:
      type: object
      required:
        - order_id
        - merchant_id
        - order_desc
        - signature
        - amount
        - currency
      properties:
        order_id:
          type: string
          maxLength: 1024
          description: "Order ID generated by the merchant."
          example: "ID1234"
        merchant_id:
          type: integer
          maxLength: 12
          description: "Merchant's unique identifier generated by Fondy during registration."
          example: 1
        order_desc:
          type: string
          maxLength: 1024
          description: "Description of the order in UTF-8 encoding."
          example: "Hotel booking â„–1234 Antalya Resort"
        signature:
          $ref: '#/components/schemas/Signature'
        amount:
          type: integer
          maxLength: 12
          description: "Order amount in cents, without separator. Example: 1020 (EUR) represents 10 euros and 20 cents."
          example: 1020
        currency:
          type: string
          maxLength: 3
          description: "Currency for the transaction (e.g., EUR, USD, GBP). Refer to the [Currencies](https://docs.fondy.eu/en/docs/page/27/) page for a full list of available currencies."
          $ref: '#/components/schemas/Currency'
          example: "EUR"
        version:
          type: string
          maxLength: 10
          default: "1.0.1"
          description: "Protocol version. If 1.0.1 is passed, `additional_info` parameter will be returned in callback."
          example: "1.0.1"
        response_url:
          type: string
          maxLength: 2048
          description: "URL where customer is redirected after payment completion."
          example: "http://site.com/responseurl"
        server_callback_url:
          $ref: '#/components/schemas/ServerCallbackUrl'
        payment_systems:
          type: string
          maxLength: 1024
          description: |
            Comma or semicolon separated list of allowed payment systems. Default value is set from merchant settings in Fondy merchant portal.

            Supported Values:

            | Payment system code | Description             |
            |---------------------|-------------------------|
            | `card`              | Visa/MasterCard/Maestro |
            | `banklinks_pl`      | Polland bank links      |
            | `banklinks_eu`      | European countries bank links |
            | `installments`      | Installments            |
          example: "card,banklinks_eu"
        default_payment_system:
          type: string
          maxLength: 25
          description: "Preferred payment system shown first to customer. Supported values are the same as for the `payment_systems` parameter above."
          example: "card"
        lifetime:
          type: integer
          maxLength: 9
          description: "Order lifetime in seconds. Default is 36000, max is 69120000."
          default: 36000
          example: 600
        merchant_data:
          type: string
          maxLength: 2048
          description: "Any data the merchant wants to receive in response callbacks and reports."
        preauth:
          $ref: '#/components/schemas/Preauth'
        sender_email:
          type: string
          maxLength: 254
          description: "Customer email address."
        descriptor:
          type: string
          maxLength: 21
          description: "Dynamic descriptor for transaction details."
        delayed:
          type: string
          maxLength: 1
          description: "Delayed order flag to control payment attempt behavior."
          enum:
            - Y  # Allows multiple attempts within the lifetime period
            - N  # Only one payment attempt allowed
          x-enumDescriptions:
            Y: "Allows the customer to pay the order within the period specified in the `lifetime` parameter. Multiple host-to-host callbacks and browser redirects may occur if the previous attempt failed."
            N: "If the payment is declined, the customer will be redirected to recreate the order. Only one callback will be sent to `server_callback_url`."
          default: Y
        lang:
          $ref: '#/components/schemas/Language'
        product_id:
          type: string
          maxLength: 1024
          description: Merchant product or service identifier.
        required_rectoken:
          type: string
          maxLength: 1
          description: "Flag indicating whether Fondy must return a card token for accessing funds without cardholder interaction."
          enum:
            - Y  # Return card token
            - N  # Do not return card token
          x-enumDescriptions:
            Y: "Fondy will return a card token for accessing card funds without cardholder interaction."
            N: "No card token will be returned."
          default: N
        verification:
          $ref: '#/components/schemas/Verification'
        verification_type:
          type: string
          maxLength: 25
          description: "Type of verification applied to the order."
          enum:
            - amount  # Hold amount on card
            - code    # Hold amount and require code entry
          x-enumDescriptions:
            amount: "The amount submitted by the merchant will be held on the card."
            code: "The amount will be held on the card, and the cardholder must enter a 4-character code to pass verification."
          default: amount
        rectoken:
          type: string
          maxLength: 40
          description: "Token for card access without cardholder interaction."
          example: "544d3f86237886b6404d8b000f6a7d71c45410b7"
        receiver_rectoken:
          type: string
          maxLength: 40
          description: "Token for card crediting without full card number."
        design_id:
          type: integer
          maxLength: 6
          description: "ID for checkout page design in merchant portal."
          example: 123
        subscription:
          type: string
          maxLength: 1
          description: "Flag to enable or disable scheduled payments."
          enum:
            - Y  # Enable scheduled payments
            - N  # Disable scheduled payments
          x-enumDescriptions:
            Y: "Enables scheduled payments for the order."
            N: "Disables scheduled payments for the order."
          default: N
        subscription_callback_url:
          type: string
          maxLength: 2048
          description: "URL for server callback after scheduled payment."
          example: "http://site.com/subscriptioncallback"
