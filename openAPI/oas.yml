openapi: 3.1.0
info:
  title: Gateway API
  description: API for processing payments through Fondy.
  version: 1.0.0
servers:
  - url: https://pay.fondy.eu/api
    description: Production server
paths:
  /checkout/url:
    post:
      tags:
      - Accept Payment
      summary: Accept Purchase
      description: This endpoint facilitates accepting payments via a hosted payment page. Merchants can use it to initiate a purchase process where customers are redirected to a secure payment page managed by Fondy. The hosted page simplifies compliance and security by handling the sensitive payment processing tasks, while allowing merchants to collect payments seamlessly. 
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcceptPurchaseRequest'
      responses:
        '200':
          description: "Different responses for successful transactions, interim transactions, or errors."
